<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/üçï.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Website</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="logo">üçï</h1>
        <div class="nav">
          <a href="#" class="link">Resturants</a>
          <a href="#" class="link">Recipies</a>
          <a href="#" class="link">About</a>
          <select>
            <option value="Page">Page</option>
          </select>
        </div>
        <div class="btns">
          <button class="white">Login</button>
          <button class="color">Sign Up</button>
        </div>
        <div class="hamburger">
          <span class="ham"></span>
          <span class="ham"></span>
          <span class="ham"></span>
        </div>
      </div>
      <div class="hero">
        <div class="leftHero">
          <h1 class="hero-main-text">
            Your Favorite Food <br />
            Delivery Partner
          </h1>
          <p class="hero-sub-text">
            The food at your doorstep. Why starve when you have us. You hunger
            partner. Straight out of the oven to your doorstep.
          </p>
          <div class="s">
            <div class="search">
              <input
                type="search"
                placeholder="Enter your delivery location"
                class="input-search"
              />
              <button id="order">Order</button>
            </div>
          </div>
          <div class="stores">
            <div class="apple">
              <img src="/assets/apple logo.png" alt="" class="aple-img" />
              <div class="text-apple">
                <p class="one">Download on the</p>
                <p class="two">App Store</p>
              </div>
            </div>
            <div class="google-play">
              <img
                src="/assets/Google Play logo.png"
                alt=""
                class="google-img"
              />
              <div class="text-google">
                <p class="one">GET IT ON</p>
                <p class="two">Google Play</p>
              </div>
            </div>
          </div>
        </div>
        <img src="/assets/hero.png" alt="" class="right-hero-img" />
      </div>
    </div>
  </body>
</html>
